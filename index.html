    <img class="ose_pre_init colelem" id="u1434-17" alt="Well, to tell a bit about myself, deciding to join NID in the year 2016 to pursue my Masters was one of the craziest decisions ever in my life. Being a Textile Design under graduate from NIFT and having worked in the industry for 8 years, it was a big leap of faith to give up a job and a settled life. But, as it is, being at a war-front, one never finds time to calibrate one's guns and device new battle strategies, here I am now, calibrating my thought processes and setting my perspectives right over the past two years at NID Bangalore as a student of the Interaction Design discipline. Currently, I am on the lookout for an opportunity to intern with some interesting organization for a period of 6 months starting from July, 2018 onwards. Below you will find some of the most interesting projects that I have worked on. Enjoy reading! " width="711" height="523" src="images/u1434-17.png?crc=104304447" data-hidpi-src="images/u1434-17_2x.png?crc=4158920755"/><!-- rasterized frame -->
